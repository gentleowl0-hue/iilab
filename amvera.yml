meta:
  environment: node
  toolchain:
    name: npm
    version: "18"
build:
  skip: false
  additionalCommands:
    - npm run build

artifacts:
  "*": /

run:
  scriptName: index.js
  scriptArguments: null
  nodeArguments: null
  command: npm run start
  persistenceMount: /data
  containerPort: "80"
